<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table>
    <thead>
    <tr>
    <th>书名</th>
    <th>作者</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        {% for each in result %}
            <td><a href="{{ url_for('introduction',book=each['_id'],author=0) }}" >{{ each['bookname'] }}</a></td>
            <td><a href="{{ url_for('introduction',book=0,author=each['author']) }}" >{{ each['author'] }}</a></td>
        {% endfor %}
    </tr>
    </tbody>
</table>
</body>
</html>
