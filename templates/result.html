<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table>
    {% for each in result %}
        {% for key, value in each.items() %}
            <tr>
               <td> {{ key }} </td>
               <td> {{ value }} </td>
            </tr>
        {% endfor %}
    {% endfor %}
</table>
</body>
</html>
